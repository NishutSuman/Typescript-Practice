<script>
	var button = document.querySelector("button");
	button.textContent = "Subscribe";

	var observer = {
		next: function (value) {
			console.log(value);
		},
		error: function (error) {
			console.log(error);
		},
		complete: function () {
			console.log("completed");
		},
	};

	// rxjs.fromEvent(button, 'click').subscribe(observer);

	var subscription1= rxjs.Observable.create(function (obs) {
		// obs.next("A Value");
		// obs.error("ErrorMsg");
		// Asynchronously subscribed
		// setTimeout(function () {
		//     obs.next("B Value");
		// 	obs.complete();
		// },2000)
		button.onclick = function () {
			// setTimeout(function () {
				obs.next("A Value");
			// }, 2000);
		};
		// obs.complete();
	}).subscribe(observer);

    setTimeout(function () {
        subscription1.unsubscribe();
    }, 5000)
    
</script>
